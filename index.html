<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <title>Weather Forecast App</title>
</head>
<body>

    <header>
        <h1>Weather Forecast App</h1>
    </header>
    
    <main>
        <form id="location-form">
            <div class="form-group">
                <label for="city-select">Select a City:</label>
                <select id="city-select" name="city" required>
                    <option value="">--Please choose an option--</option>
                    <!-- City options will be populated here by JavaScript -->
                </select>
            </div>
            <button type="submit">Get Weather</button>
        </form>
        
        <section id="weather-forecast" class="card-container">
            <!-- 7-day weather forecast  cards will be displayed here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Akshay Jagtap</p>
    </footer>

    <!-- JavaScript file -->
    <script src="js/main.js"></script>

</body>
</html>
